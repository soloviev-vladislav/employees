<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Экспертные клубы для контактных лиц клиентов</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }
        
        body {
            background: #f8f9fa;
            color: #1a1a1a;
            height: 100vh;
            overflow: hidden;
        }
        
        .presentation {
            display: flex;
            height: 100vh;
        }
        
        .sidebar {
            width: 280px;
            background: #ffffff;
            border-right: 1px solid #eaeaea;
            padding: 24px 16px;
            overflow-y: auto;
            flex-shrink: 0;
        }
        
        .sidebar-title {
            font-size: 18px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid #eaeaea;
        }
        
        .slide-nav {
            list-style: none;
        }
        
        .slide-nav-item {
            margin-bottom: 8px;
            border-radius: 8px;
            transition: all 0.2s ease;
        }
        
        .slide-nav-item a {
            display: block;
            padding: 12px 16px;
            text-decoration: none;
            color: #4a5568;
            font-size: 15px;
            border-radius: 8px;
            transition: all 0.2s ease;
        }
        
        .slide-nav-item a:hover {
            background: #f1f5f9;
            color: #2d3748;
        }
        
        .slide-nav-item.active a {
            background: #1a56db;
            color: white;
            font-weight: 500;
        }
        
        .slide-number {
            display: inline-block;
            width: 24px;
            color: #6b7280;
            margin-right: 8px;
            text-align: right;
        }
        
        .active .slide-number {
            color: #93c5fd;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .slide-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            overflow-y: auto;
        }
        
        .slide {
            background: white;
            border-radius: 24px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.04);
            max-width: 1000px;
            width: 100%;
            min-height: 540px;
            padding: 60px;
            position: relative;
            transition: transform 0.3s ease;
        }
        
        .slide-title {
            font-size: 48px;
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 24px;
            color: #111827;
        }
        
        .slide-subtitle {
            font-size: 32px;
            font-weight: 600;
            line-height: 1.3;
            margin-bottom: 32px;
            color: #1f2937;
        }
        
        .slide-content {
            font-size: 28px;
            line-height: 1.6;
            color: #374151;
        }
        
        .slide-list {
            list-style: none;
            margin-top: 24px;
        }
        
        .slide-list li {
            margin-bottom: 16px;
            padding-left: 32px;
            position: relative;
            font-size: 24px;
            line-height: 1.5;
        }
        
        .slide-list li:before {
            content: "—";
            position: absolute;
            left: 0;
            color: #1a56db;
        }
        
        .slide-emphasis {
            color: #1a56db;
            font-weight: 600;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            padding: 20px 40px;
            background: white;
            border-top: 1px solid #eaeaea;
        }
        
        .btn {
            padding: 12px 24px;
            background: #f3f4f6;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            color: #4b5563;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .btn:hover {
            background: #e5e7eb;
            color: #111827;
        }
        
        .btn-primary {
            background: #1a56db;
            color: white;
        }
        
        .btn-primary:hover {
            background: #1e4bb5;
        }
        
        .slide-counter {
            font-size: 16px;
            color: #6b7280;
            display: flex;
            align-items: center;
        }
        
        .slide-navigation {
            display: flex;
            gap: 12px;
        }
        
        .slide-footer {
            position: absolute;
            bottom: 40px;
            left: 60px;
            right: 60px;
            display: flex;
            justify-content: space-between;
            font-size: 18px;
            color: #9ca3af;
        }
        
        .slide-number-badge {
            position: absolute;
            top: 40px;
            right: 60px;
            background: #f3f4f6;
            color: #6b7280;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: 600;
        }
        
        @media (max-width: 1200px) {
            .slide {
                padding: 40px;
                min-height: 480px;
            }
            
            .slide-title {
                font-size: 40px;
            }
            
            .slide-subtitle {
                font-size: 28px;
            }
            
            .slide-content {
                font-size: 24px;
            }
            
            .slide-list li {
                font-size: 22px;
            }
        }
        
        @media (max-width: 900px) {
            .presentation {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: auto;
                max-height: 200px;
                padding: 16px;
            }
            
            .sidebar-title {
                margin-bottom: 16px;
                font-size: 16px;
            }
            
            .slide-nav-item a {
                padding: 8px 12px;
                font-size: 14px;
            }
            
            .slide {
                padding: 30px;
                min-height: 400px;
            }
            
            .slide-title {
                font-size: 32px;
            }
            
            .slide-subtitle {
                font-size: 24px;
            }
            
            .slide-content {
                font-size: 20px;
            }
            
            .slide-list li {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="presentation">
        <div class="sidebar">
            <div class="sidebar-title">Экспертные клубы для контактных лиц клиентов</div>
            <ul class="slide-nav" id="slideNav">
                <!-- Slide navigation will be generated by JavaScript -->
            </ul>
        </div>
        
        <div class="main-content">
            <div class="slide-container">
                <div class="slide" id="currentSlide">
                    <!-- Slide content will be loaded here -->
                </div>
            </div>
            
            <div class="controls">
                <div>
                    <button class="btn" id="prevBtn">← Назад</button>
                </div>
                
                <div class="slide-counter">
                    <span id="currentSlideNum">1</span> / <span id="totalSlides">11</span>
                </div>
                
                <div class="slide-navigation">
                    <button class="btn btn-primary" id="nextBtn">Далее →</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Presentation data
        const slides = [
            {
                title: "Экспертные клубы для контактных лиц клиентов",
                subtitle: "Инструмент удержания и роста",
                content: ""
            },
            {
                title: "Наблюдение",
                subtitle: "",
                content: "Мы работаем не только с компаниями, но и с конкретными людьми внутри них:",
                list: [
                    "бухгалтеры",
                    "финансисты",
                    "руководители подразделений",
                    "коммерческие директора"
                ]
            },
            {
                title: "Проблема",
                subtitle: "",
                content: "Эти люди регулярно меняют работу.",
                list: [
                    "После их ухода контакт с ними теряется",
                    "Связь с нашей компанией обрывается"
                ]
            },
            {
                title: "Упущенная возможность",
                subtitle: "",
                content: "Эти люди:",
                list: [
                    "уже знают нас",
                    "доверяют нашей экспертизе",
                    "понимают наш стиль работы",
                    "могут рекомендовать нас на новом месте работы"
                ]
            },
            {
                title: "Факт",
                subtitle: "",
                content: "Такие рекомендации уже происходили и приводили к новым договорам.",
                list: [
                    "Но это не системно",
                    "Зависит от случая",
                    "Не управляется"
                ]
            },
            {
                title: "Решение",
                subtitle: "",
                content: "Создать закрытые профессиональные клубы для контактных лиц по ролям.",
                list: [
                    "Это системный формат работы с людьми, а не только с компаниями."
                ]
            },
            {
                title: "Что такое клуб",
                subtitle: "",
                content: "Клуб - это закрытое сообщество, в котором представитель Kelin торгует лицом и формирует доверительные отношения с участниками через",
                list: [
                    "релеватные новости с привязкой юриспруденции к сфере деятельности участников",
                    "обсуждение реальных ситуаций",
                    "нетворкинг"
                ]
            },
            {
                title: "Примеры клубов",
                subtitle: "",
                content: "",
                list: [
                    "Юристы для бухгалтеров и финансистов",
                    "Юристы для коммерсантов",
                    "Юристы для руководителей"
                ]
            },
            {
                title: "Формат работы",
                subtitle: "",
                content: "",
                list: [
                    "20–30 участников",
                    "закрытый чат в телеграме",
                    "1–2 встречи в квартал",
                    "практические кейсы",
                    "живое обсуждение"
                ]
            },
            {
                title: "Результат для компании",
                subtitle: "",
                content: "",
                list: [
                    "рост рекомендаций",
                    "более тёплые новые клиенты",
                    "сокращение цикла сделки",
                    "усиление доверия к фирме"
                ]
            },
            {
                title: "Вывод",
                subtitle: "",
                content: "Люди меняют компании.",
                list: [
                    "Если мы не пойдём с ними — с ними пойдут другие юристы."
                ]
            }
        ];

        // Initialize presentation
        let currentSlideIndex = 0;
        const totalSlides = slides.length;
        
        // DOM elements
        const slideContainer = document.getElementById('currentSlide');
        const slideNav = document.getElementById('slideNav');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const currentSlideNum = document.getElementById('currentSlideNum');
        const totalSlidesEl = document.getElementById('totalSlides');
        
        // Initialize slide navigation
        function initSlideNavigation() {
            slides.forEach((slide, index) => {
                const listItem = document.createElement('li');
                listItem.className = 'slide-nav-item';
                if (index === 0) listItem.classList.add('active');
                
                const slideNumber = document.createElement('span');
                slideNumber.className = 'slide-number';
                slideNumber.textContent = (index + 1).toString().padStart(2, '0');
                
                const link = document.createElement('a');
                link.href = '#';
                link.innerHTML = `${slideNumber.outerHTML} ${slide.title}`;
                
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    goToSlide(index);
                });
                
                listItem.appendChild(link);
                slideNav.appendChild(listItem);
            });
            
            totalSlidesEl.textContent = totalSlides;
        }
        
        // Render current slide
        function renderSlide() {
            const slide = slides[currentSlideIndex];
            
            let slideHTML = `
                <div class="slide-number-badge">${currentSlideIndex + 1}</div>
                <h1 class="slide-title">${slide.title}</h1>
            `;
            
            if (slide.subtitle) {
                slideHTML += `<h2 class="slide-subtitle">${slide.subtitle}</h2>`;
            }
            
            if (slide.content) {
                slideHTML += `<div class="slide-content">${slide.content}</div>`;
            }
            
            if (slide.list && slide.list.length > 0) {
                slideHTML += `<ul class="slide-list">`;
                slide.list.forEach(item => {
                    slideHTML += `<li>${item}</li>`;
                });
                slideHTML += `</ul>`;
            }
            
            // Add footer for first slide
            if (currentSlideIndex === 0) {
                slideHTML += `<div class="slide-footer">Инструмент удержания и роста</div>`;
            }
            
            slideContainer.innerHTML = slideHTML;
            currentSlideNum.textContent = currentSlideIndex + 1;
            
            // Update navigation
            document.querySelectorAll('.slide-nav-item').forEach((item, index) => {
                if (index === currentSlideIndex) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
            
            // Update button states
            prevBtn.disabled = currentSlideIndex === 0;
            nextBtn.disabled = currentSlideIndex === totalSlides - 1;
        }
        
        // Navigate to specific slide
        function goToSlide(index) {
            if (index >= 0 && index < totalSlides) {
                currentSlideIndex = index;
                renderSlide();
            }
        }
        
        // Next slide
        function nextSlide() {
            if (currentSlideIndex < totalSlides - 1) {
                currentSlideIndex++;
                renderSlide();
            }
        }
        
        // Previous slide
        function prevSlide() {
            if (currentSlideIndex > 0) {
                currentSlideIndex--;
                renderSlide();
            }
        }
        
        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.key === ' ') {
                nextSlide();
            } else if (e.key === 'ArrowLeft') {
                prevSlide();
            } else if (e.key >= 1 && e.key <= 9) {
                const num = parseInt(e.key);
                if (num <= totalSlides) {
                    goToSlide(num - 1);
                }
            }
        });
        
        // Initialize presentation
        initSlideNavigation();
        renderSlide();
        
        // Event listeners
        prevBtn.addEventListener('click', prevSlide);
        nextBtn.addEventListener('click', nextSlide);
    </script>
</body>
</html>
